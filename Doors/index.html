<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Doors Castle - Version int√©gr√©e</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Barre inf√©rieure (footer-overlay) */
    .footer-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 50px;
      background-color: black;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
      font-size: 16px;
      opacity: 1;
      z-index: 10;
      pointer-events: none; /* Important pour que les clics passent au jeu */
    }

    /* Barre de chargement (loading-overlay) - en bas, juste au-dessus de la footer-overlay */
    .loading-overlay {
      position: absolute;
      bottom: 50px; /* D√©calage juste au-dessus de la barre de footer */
      left: 0;
      width: 100%;
      height: 150px;
      background-color: rgba(0, 0, 0, 1); /* Fond semi-transparent */
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
      font-size: 16px;
      z-index: 15;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Jeu int√©gr√© -->
    <iframe src="https://www.crazygames.fr/embed/doors-castle" allow="gamepad *;"></iframe>

    <!-- Barre de chargement -->
    <div class="loading-overlay" id="loadingOverlay">Chargement... : Appuier Sur Jouer</div>

    <!-- Barre inf√©rieure -->
    <div class="footer-overlay">üëë Doors Castle - Moonzone</div>
  </div>

  <script>
    // Fonction pour retirer la barre de chargement apr√®s 20 secondes
    setTimeout(function() {
      document.getElementById('loadingOverlay').style.display = 'none';
    }, 20000); // 20000 ms = 20 secondes
  </script>
</body>
</html>
